<h2>Komunikasi Orang Tua</h2>
<form id="ortuForm">

  <label>Kelas:</label>
  <input type="text" id="ortu_kelas" value="VII-H" required>

  <label>No HP Ortu:</label>

  <label>Catatan:</label>

<p id="ortu_status"></p>

    kelas: document.getElementById("ortu_kelas").value,
    hp_ortu: document.getElementById("ortu_hp").value,
    catatan: document.getElementById("ortu_catatan").value
  };

  const res = await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(data)
  });

  document.getElementById("ortu_status").innerText = "âœ… Komunikasi tersimpan!";
  document.getElementById("ortuForm").reset();
});
</script>
