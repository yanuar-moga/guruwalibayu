  <script>
    // helper: convert local 08... to international WA link 628...
    function convertToWaLink(nowa){
      if(!nowa) return null;
      // trim spaces
      let s = String(nowa).trim();
      // remove non-digit except leading +
      s = s.replace(/[^0-9+]/g,'');
      if(s.startsWith('+')) {
        // remove + for wa.me
        return 'https://wa.me/' + s.slice(1);
      }
      if(s.startsWith('0')) {
        // replace leading 0 with 62
        return 'https://wa.me/62' + s.slice(1);
      }
      // if already 62...
      if(s.startsWith('62')) return 'https://wa.me/' + s;
      // fallback
      return 'https://wa.me/' + s;
    }

    // render table from dataSiswa (from data.js)
    const tbody = document.querySelector('#tblSiswa tbody');
    const totalCount = document.getElementById('totalCount');
    const searchInput = document.getElementById('searchInput');
    const filterJK = document.getElementById('filterJK');

    function renderTable(filterText = '', jk = 'ALL') {
      tbody.innerHTML = '';
      const q = String(filterText || '').toLowerCase();
      let list = (window.dataSiswa || []).slice();
      if(jk && jk !== 'ALL') list = list.filter(x => x.jk === jk);
      if(q) list = list.filter(x => (x.nama||'').toLowerCase().includes(q) || (x.ortu||'').toLowerCase().includes(q));
      totalCount.textContent = 'Total: ' + list.length;

      list.forEach((s, idx) => {
        const tr = document.createElement('tr');
        const waIsEmpty = !s.nowa || !s.nowa.trim();
        // WhatsApp button (green icon)
        const waBtn = waIsEmpty ? `<button class="btn wa-btn disabled" title="Nomor WA belum tersedia"><i class="bi bi-whatsapp"></i></button>` :
