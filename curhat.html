<h2>Form Curhat Siswa</h2>
<form id="curhatForm">
  <label>Nama:</label>
  <input type="text" id="curhat_nama" required>

  <label>Kelas:</label>
  <input type="text" id="curhat_kelas" value="VII-H" required>

  <label>Isi Curhat:</label>
  <textarea id="curhat_isi" required></textarea>

  <button type="submit">Kirim Curhat</button>
</form>

<p id="curhat_status"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxLjMCEVC0G9Lv6sRCF9dtEZ2CpoxS9_BJJDN_AP7_7oOFu2mO0DRgD30EWHaofR4o/exec"; // ganti ini

document.getElementById("curhatForm").addEventListener("submit", async(e) => {
  e.preventDefault();

  let data = {
    jenis: "curhat",
    nama: document.getElementById("curhat_nama").value,
    kelas: document.getElementById("curhat_kelas").value,
    isi_curhat: document.getElementById("curhat_isi").value
  };

  const res = await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(data)
  });

  document.getElementById("curhat_status").innerText = "âœ… Curhat berhasil dikirim!";
  document.getElementById("curhatForm").reset();
});
</script>
